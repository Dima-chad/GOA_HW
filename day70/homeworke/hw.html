<script>
    function checkAgeGroup() {
    var age = parseInt(prompt("Please enter your age:"));
    if (isNaN(age) || age < 0) {
        alert("Please enter a valid age.");
        return;
    }
    var ageGroup;
    if (age >= 0 && age <= 12) {
        ageGroup = "Child";
    } else if (age >= 13 && age <= 19) {
        ageGroup = "Teenager";
    } else if (age >= 20 && age <= 64) {
        ageGroup = "Adult";
    } else if (age >= 65) {
        ageGroup = "Senior";
    }
    alert("You are a " + ageGroup + ".");
}

</script>
